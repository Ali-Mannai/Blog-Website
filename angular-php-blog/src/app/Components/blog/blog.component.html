<div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let article of articles">
        <div class="card h-100 shadow-sm">
          <img [src]="article.Image" class="card-img-top" alt="Article Image" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ article.Title }}</h5>
            <p class="card-text">
              {{ article.Introduction }}
            </p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <small class="text-muted">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
              </svg>              
              {{ article.LastMod | date:'dd MMM yyyy' }}
            </small>
            <span class="badge bg-warning text-dark">
              {{ article.KeyWords.split(',')[0] }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
